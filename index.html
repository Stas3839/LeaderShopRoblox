<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Карточки товара</title>
    <link rel="website icon" type="png" href="img/planet.png" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="wrapper">
     <span id="display">0</span>
     <div class="inputCalculateSelect">
      <input type="number" id="inputA">
      <select  id="selectCalculate">
        <option value="+">+</option>
        <option value="-">-</option>
        <option value="*">*</option>
        <option value="/">/</option>
      </select>
      <input type="number" id="inputB">
     </div>
     <button id="btn">Result</button>
    </div>
    <script src="js/calculator.js"></script>
    <script src="js/scripts.js"></script>
    <script src="js/main.js"></script>
    <script src="js/timer.js"></script>
    <script
      src="https://kit.fontawesome.com/5d96fd2d85.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
